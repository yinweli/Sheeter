name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  golint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: lint
      uses: golangci/golangci-lint-action@v2 # 不知道為何用了v3會導致失敗, 所以只好用v2
      with:
        version: latest